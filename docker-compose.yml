version: '3.7'

services:
    
    rabbitmq:
        image: 'rabbitmq:3.8.22-management-alpine'
        container_name: balancer_rabbitmq
        hostname: 'balancer_rabbitmq'
        restart: unless-stopped
        ports:
            - 5630:5672
            - 8090:15672
        env_file:
            - ./.env

    mysql:
        image: 'mariadb:10.6'
        container_name: 'balancer_mysql'
        hostname: 'balancer_mysql'
        restart: unless-stopped
        ports:                                                           
            - 3360:3306
        env_file:
            - ./.env